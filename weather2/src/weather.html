<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast</title>
    <link rel="stylesheet" href="weather.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inria+Serif:ital,wght@0,400;0,700;1,400;1,700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
</head>

<body>
    <header>
        <h1>Tech Chuckle-Trek</h1>
    </header>

    <!-- Search section -->
    <section id="search-section">
        <form id="city-search-form" class="search-container">
            <input type="text" id="city-name" placeholder="Type your city here">
            <button type="submit" id="search-button">Search</button>
        </form>
    </section>

    <!-- Main result section -->
    <section id="weather-forecast">
        <div class="city-forecast">
            <div class="result-city">
                <h2 id="wanted-script">Results for City</h2>
                <button id="pop-up"> </button>
            </div>
            <div class="forecast-details">
                <p><span class="date"></span></p>
                <div class="current-weather">
                    <img alt="icon-condition" src="./weather-icons/smile.jpg">
                    <p class="current-temperature"></p>
                </div>
                <div id="properties">
                    <span class="temperature">Temperature</span>
                    <span class="humidity">Humidity</span>
                    <span class="wind">Wind</span>
                </div>
            </div>
        </div>
    </section>

    <!-- Pop up section -->
    <div id="pop-up-container" style="display: none;">
        <h2>About this location</h2>
        <span class="close-button">&#x2716;</span>
        <hr class="pop-up-line">
        <div id="map">future map</div>
        <p>Text below the map</p>
    </div>
    <!-- Future hours section -->
    <section id="future-weather">
        <hr class="forecast-line">
        <div class="future-hours">

        </div>
    </section>

</body>
<script src="script.js"></script>
<script src="script-humidity.js"></script>

</html>
